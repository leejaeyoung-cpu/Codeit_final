    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        h1 {

        }

        .options {

            gap: 20px;
            margin-bottom: 30px;
        }

        .option-group {

            flex-direction: column;
        }

        label {

            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        select, input[type="color"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input[type="color"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .color-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 60px;
            height: 45px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-area {
            display: none;
            margin-top: 30px;
        }

        .result-area.show {
            display: block;
        }

        .image-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-box {
            text-align: center;
        }

        .preview-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .preview-box img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: 
                linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            background: #4caf50;
            padding: 10px 30px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .download-btn:hover {
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

        .info {
            background: #f0f1ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.85em;
            color: #555;
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }

            .image-preview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ AI ë°°ê²½ ì œê±°</h1>
        <p class="subtitle">ì¸ìŠ¤íƒ€ê·¸ë¨ ê´‘ê³ ìš© ì´ë¯¸ì§€ë¥¼ ê°„í¸í•˜ê²Œ ì œì‘í•˜ì„¸ìš”</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¤</div>
            <h3>ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ</h3>
            <p style="color: #999; margin-top: 10px;">JPG, PNG ì§€ì›</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="options">
            <div class="option-group">
                <label>ì¸ìŠ¤íƒ€ê·¸ë¨ ë¹„ìœ¨</label>
                <select id="ratioSelect">
                    <option value="4:5">4:5 (ì„¸ë¡œí˜• - 1080x1350)</option>
                    <option value="1:1">1:1 (ì •ì‚¬ê°í˜• - 1080x1080)</option>
                    <option value="16:9">16:9 (ê°€ë¡œí˜• - 1080x566)</option>
                </select>
            </div>

            <div class="option-group">
                <label>ë°°ê²½ìƒ‰ (ì„ íƒ)</label>
                <div class="color-option">
                    <input type="checkbox" id="useBackground">
                    <input type="color" id="bgColor" value="#FFFFFF" disabled>
                    <span id="bgLabel">íˆ¬ëª… ë°°ê²½</span>
                </div>
            </div>
        </div>

        <button class="btn" id="processBtn" disabled>ë°°ê²½ ì œê±°í•˜ê¸°</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</p>
        </div>

        <div class="result-area" id="resultArea">
            <h2 style="margin-bottom: 20px; color: #333;">âœ¨ ì²˜ë¦¬ ê²°ê³¼</h2>
            
            <div class="image-preview">
                <div class="preview-box">
                    <h3>ì›ë³¸ ì´ë¯¸ì§€</h3>
                    <img id="originalImg" alt="ì›ë³¸">
                </div>
                <div class="preview-box">
                    <h3>ì²˜ë¦¬ëœ ì´ë¯¸ì§€</h3>
                    <img id="resultImg" alt="ê²°ê³¼">
                    <button class="btn download-btn" id="downloadBtn">ë‹¤ìš´ë¡œë“œ</button>
                </div>
            </div>

            <div class="info" id="infoBox"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const downloadBtn = document.getElementById('downloadBtn');
        const infoBox = document.getElementById('infoBox');
        const ratioSelect = document.getElementById('ratioSelect');
        const useBackground = document.getElementById('useBackground');
        const bgColor = document.getElementById('bgColor');
        const bgLabel = document.getElementById('bgLabel');

        let selectedFile = null;
        let resultBlob = null;

        // íŒŒì¼ ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        uploadArea.addEventListener('click', () => fileInput.click());

        // íŒŒì¼ ì„ íƒ
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // ë°°ê²½ìƒ‰ ì²´í¬ë°•ìŠ¤
        useBackground.addEventListener('change', (e) => {
            bgColor.disabled = !e.target.checked;
            bgLabel.textContent = e.target.checked ? 'ë°°ê²½ìƒ‰ ì‚¬ìš©' : 'íˆ¬ëª… ë°°ê²½';
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            selectedFile = file;
            processBtn.disabled = false;
            
            // ì›ë³¸ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);

            uploadArea.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <h3>${file.name}</h3>
                <p style="color: #999; margin-top: 10px;">${(file.size / 1024).toFixed(1)} KB</p>
            `;
        }

        // ë°°ê²½ ì œê±° ì²˜ë¦¬
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('ratio', ratioSelect.value);
            
            if (useBackground.checked) {
                formData.append('background_color', bgColor.value);
            }

            processBtn.disabled = true;
            loading.classList.add('show');
            resultArea.classList.remove('show');

            try {
                const startTime = Date.now();
                const response = await fetch('http://127.0.0.1:8000/api/v1/remove-background', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('ì²˜ë¦¬ ì‹¤íŒ¨: ' + response.statusText);
                }

                const processingTime = ((Date.now() - startTime) / 1000).toFixed(2);
                resultBlob = await response.blob();

                // ê²°ê³¼ ì´ë¯¸ì§€ í‘œì‹œ
                const resultUrl = URL.createObjectURL(resultBlob);
                resultImg.src = resultUrl;

                // ì •ë³´ í‘œì‹œ
                const fileSize = (resultBlob.size / 1024).toFixed(1);
                const format = useBackground.checked ? 'JPEG' : 'PNG';
                infoBox.innerHTML = `
                    â±ï¸ ì²˜ë¦¬ ì‹œê°„: ${processingTime}ì´ˆ<br>
                    ğŸ“ ë¹„ìœ¨: ${ratioSelect.value}<br>
                    ğŸ“¦ íŒŒì¼ í¬ê¸°: ${fileSize} KB<br>
                    ğŸ¨ í¬ë§·: ${format}
                `;

                resultArea.classList.add('show');
            } catch (error) {
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                console.error(error);
            } finally {
                loading.classList.remove('show');
                processBtn.disabled = false;
            }
        });

        // ë‹¤ìš´ë¡œë“œ
        downloadBtn.addEventListener('click', () => {
            if (!resultBlob) return;

            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            
            const ext = useBackground.checked ? 'jpg' : 'png';
            const ratio = ratioSelect.value.replace(':', '_');
            a.download = `background_removed_${ratio}.${ext}`;
            
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
